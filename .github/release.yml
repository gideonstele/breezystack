changelog:
  exclude:
    labels:
      - 'skip-changelog'
  categories:
    - title: 'Breaking Changes 🛠'
      labels:
        - Semver-Major
        - breaking-change
    - title: 'Features 🎉'
      labels:
        - Semver-Minor
        - feature
    - title: 'Bug Fixes 🐛'
      labels:
        - fix
